<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rank_Locally</title>
        <link rel="stylesheet" href="./css/home.css">
    </head>

    <body>
        <header>
            <div class="header">
                <div class="header-container">
                    <div class="header-area flex-between">

                        <!-- Header Left -->
                        <div class="header-left">
                            <div class="logo">
                                <a href="index.html">
                                    <img src="image/logo.png" alt="">
                                </a>
                            </div>
                        </div>

                        <!-- Header Right -->
                        <nav class="header-right w-50">
                            <ul class="flex-start gap-34">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="#">Career</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>



        <main>
            <!-- ============  Banner Start Here  ============= -->
            <section>
                <div class="banner">
                    <div class="header-container">
                        <div class="banner-area">

                            <div class="flex-between">
                                <!-- Banner Left -->
                                <div class="banner-left">
                                    <div class="top d-flex align-center">
                                        <div class="border"></div>
                                        5+ Years of Helping Businesses Rank On Top
                                    </div>
                                    <h1>
                                        Rank #1 On Google Maps With Rank Locally!
                                    </h1>
                                    <p class="color-white desc">
                                        At Ranklocally, we get you guaranteed Google Maps rankings! Organically and
                                        securely!
                                    </p>
                                    <div class="search flex-between">
                                        <input type="text" placeholder="Search Your Google Business Profile">
                                        <button class="btn"><img src="/image/right_icon.png" alt=""></button>
                                    </div>
                                </div>

                                <!-- Banner Right -->
                                <div class="banner-right">
                                    <img src="./image/banner-righ.png" alt="">
                                </div>
                            </div>

                            <!-- Ranking -->
                            <div class="ranking text-center">
                                <a href="#" class="star">
                                    <i class="ri-star-s-fill"></i>
                                    <i class="ri-star-s-fill"></i>
                                    <i class="ri-star-s-fill"></i>
                                    <i class="ri-star-s-fill"></i>
                                    <i class="ri-star-s-fill"></i>
                                </a>
                                <p class="text">
                                    Ranking 20000+ Locations For Modern Brands
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>



            <!-- brand section -->
            <section>
                <div class="brand">
                    <div class="brand-container flex-between">
                        <img src="./image/Logo Item.png" alt="">
                        <img src="./image/Logo Item (1).png" alt="">
                        <img src="./image/Logo Item (2).png" alt="">
                        <img src="./image/Aetna Vector.png" alt="">
                        <img src="./image/Logo Item (3).png" alt="">
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
